<!DOCTYPE: HTML>

<html>
  <style>
    .chart div {
    font: 10px sans-serif;
    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
    }
  </style>
  <header><title>D3</title>
  </header>
  <body>
    <h2> Static </h2>
    <div class="chart">
      <div style="width: 10px;">1</div>
      <div style="width: 10px;">1</div>
      <div style="width: 10px;">1</div>
      <div style="width: 10px;">1</div>
      <div style="width: 10px;">1</div>
      <div style="width: 10px;">1</div>
    </div>
    <br>
    <h2> Dynamic </h2>
    <div class="dynamic"></div>

    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>

    <script>
      var dynamic = d3.select("dynamic");
      var info = [5,6,15,16,20,42];

      var createBars = function() {
          dynamic.selectAll("div")
             .data(info)
             .enter()
             .append("div")
             .style("width", function(d){ return d + "px";})

      };
    </script>

  </body>
</html>
